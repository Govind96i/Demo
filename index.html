<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h3>EXAM FORM</h3>
        <hr>
        </br>
        </BR>
        USERNAME : <input type="name" name="user" id="u" >
        </br>
        </br>
        EMAIL : <input type="email" name="email" id="e">
        </br>
        </br>
        DATETIME : <input type="datetime-local"  name="datetime-local" class="d">
        </br>
        </br> 
       .           <textarea type="textarea"  name="textarea"></textarea>
        </br>
        </br>
        NUMBER : <input type="number"  name="number" class="n">
        </br>
        </br>
        Checkbox : <input type="checkbox"  name="checkbox" class="c">
        </br>
        </br>
        <input type="submit"  name="submit" id="submit" class="s">



    </form>
    <div class="go"></div>
    <script type="form.js"></script>
</body>
